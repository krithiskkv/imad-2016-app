    <body link="white" vlink="red" background="/ui/submit.png">
        <div class="container">
            <center> <h3 id="heading">Krithika's BlogApp</h3> </center>
            <div id="header"> 
                    <div id="articles">
                        <ul id="nav-bar">
                            <li class="dropdown"> 
                                <a href="/" >Home</a>  
                            </li>
                        </ul>           
                </div>                
                              
            </div>   
            <div id="article-form">
                <pre> Enter Author Name *             :</pre>
                <input type=text id=artauthorname placeholder="AuthorName"> 
                <br/>
                <pre> Enter Short Name of Article *   :</pre>
                <input type=text id=artshortname placeholder="ShortName"> 
                <br/> 
                <pre> Enter Heading of Article *      :</pre>
                <input type=text id=artheading placeholder="Heading"> 
                <br/> 
                <pre> Enter Tab Title of Article *    :</pre>
                <input type=text id=arttitle placeholder="Tab Title"> 
                <br/> 
                <pre> Select Article Category *       :</pre>
                <select id=artcategory> 
                    <option value="Personal">Personal</option>
                    <option value="Professional">Professional</option>
                </select> 
                <br/>
                <pre> Enter Link to Image of Article  :</pre>
                <input type=text id=artimglink placeholder="Image Link"> 
                <br/>
                <pre> Enter Text of Article *         :</pre>
                <br/>
                <textarea rows="10" cols="80" class="scrollabletextbox" id="artcontent" name="article" ></textarea> 
                <br/> 
                <br/>
                <input type=submit id=subarticle_btn value="Submit Article"> 
            </div>
