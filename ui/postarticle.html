        <div class="container">
            <center> <h3 id="heading">Krithika's BlogApp</h3> </center>
            <div id="header"> 
                    <div id="articles">
                        <ul id="nav-bar">
                            <li class="dropdown"> 
                                <a href="/" >Home</a>  
                            </li>
                        </ul>           
                </div>                
                              
            </div>   
            <div id="article-form">
                Enter Short Name of Article *   :
                <input id=shortname type=text placeholder="ShortName" /> 
                <br/> 
                Enter Heading of Article *      :
                <input id=heading type=text placeholder="Heading" /> 
                <br/> 
                Enter Tab Title of Article *    :
                <input id=title type=text placeholder="Tab Title" /> 
                <br/> 
                Select Article Category *       :
                <select id=category> 
                    <option value="Personal">Personal</option>
                    <option value="Professional">Professional</option>
                </select> 
                <br/>
                Enter Link to Image of Article  :
                <input id=imglink type=text placeholder="Image Link" /> 
                <br/>
                Enter Text of Article *         :
                <br/>
                <textarea rows="10" cols="80" class="scrollabletextbox" id="content" name="article" ></textarea> 
                <br/> 
                <br/>
                <input type=submit id=subarticle_btn value="Submit Article" /> 
            </div>
